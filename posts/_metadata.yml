# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable banner style title blocks
title-block-banner: true
format:
    html:
        anchor-sections: true
        code-tools:
            source: true
            toggle: false
            caption: none
        code-block-bg: "#AFC7DE"
        code-block-border-left: "#BA6670"
        code-link: true
        code-overflow: wrap
        df-print: "paged"
        highlight-style: kate
        linkcolor: "#d44a6c"
        smooth-scroll: true
        style: "quarto.css"
knitr:
    opts_chunk:
            class.output : "output"
            class.source : "source"
            collapse : false
            comment : "--"
            fig.align : "center"
            fig.pos : ""
            highlight : true
            tidy : "styler"
            warning : false
